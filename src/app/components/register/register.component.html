<form [formGroup]="form" class="logIn">
  <div><label>Name: <input type="text" formControlName="username"></label>
    <span class="error" *ngIf="usernameError">{{usernameError}}</span>
  </div>
  <br/>
  <div><label>Password: <input type="text" formControlName="password"></label></div>
  <br/>
  <div><label>Confirm Password: <input type="text" formControlName="confirmPassword"></label>
    <span class="error" *ngIf="form.errors">{{form.errors['notSame']}}</span>
  </div>
  <br/>

  <button [disabled]="form.invalid" (click)="register()">Register</button>
</form>
