<div class="totalPages">Total pages: {{lastPage}}</div>
<div class="topBlocksFlex">
  <h1>All movies</h1>
</div>
<div class="moviesPage">
  <button (click)="prev()">Prev</button>
  Page: {{page}}
  <button (click)="next()">Next</button>
</div>
<div class="blocksFlex">
  <app-movie *ngFor="let m of movies" [movie]="m"></app-movie>
</div>
