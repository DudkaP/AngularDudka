<h2 class="topBlocksFlex">User info</h2>
<form [formGroup]="form" *ngIf="!user.age" class="userForm">
  <div>Your name: <input type="text" formControlName="name"></div>
  <br/>
  <div>Your age: <input type="number" formControlName="age"></div>
  <br/>
  <div>
    <button (click)="saveToStorage()">LogIn</button>
  </div>
</form>

<div class="userForm">
  <div *ngIf="user.age">Name: {{user.name}}</div>
  <div *ngIf="user.age">Age: {{user.age}}</div>
  <br/>
  <button *ngIf="user.age" (click)="del()">LogOut</button>
</div>
