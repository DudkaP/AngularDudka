<form [formGroup]="carForm" class="carForm">
  <div><label>Model: <input type="text" formControlName="model"></label></div><br/>
  <div><label>Year: <input type="text" formControlName="year"></label></div><br/>
  <div><label>Price: <input type="text" formControlName="price"></label></div><br/>

  <button (click)="Save()">Input</button>
</form>
